<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پرداخت</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d32f2f;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        .pay-button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #d32f2f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .pay-button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>پرداخت</h1>
        <p>برای تکمیل خرید خود روی دکمه زیر کلیک کنید.</p>
        <a href="{{ link }}" class="pay-button">پرداخت</a>
    </div>
</body>
</html>
